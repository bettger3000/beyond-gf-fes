<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店舗管理画面 - ビヨンドグルテンフリー祭り</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-base: #F5F3F0;
      --color-white: #FFFFFF;
      --color-text: #2C2C2C;
      --color-text-light: #6B6B6B;
      --color-green: #4A5D4F;
      --color-gold: #B8985A;
      --color-accent: #D4634A;
      --color-line: #E8E0D6;
      --color-success: #22c55e;
      --color-danger: #ef4444;
      --font-serif: 'Noto Serif JP', serif;
      --font-sans: 'Noto Sans JP', sans-serif;
      --spacing-sm: 16px;
      --spacing-md: 24px;
      --spacing-lg: 32px;
      --radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-base);
      color: var(--color-text);
      line-height: 1.6;
    }

    .header {
      background: var(--color-white);
      padding: var(--spacing-md);
      box-shadow: var(--shadow);
      margin-bottom: var(--spacing-lg);
    }

    .header h1 {
      font-family: var(--font-serif);
      color: var(--color-green);
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-md);
    }

    .admin-nav {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .nav-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--color-white);
      border: 2px solid var(--color-line);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-btn.active {
      background: var(--color-green);
      color: var(--color-white);
      border-color: var(--color-green);
    }

    .nav-btn:hover:not(.active) {
      border-color: var(--color-gold);
    }

    .section {
      display: none;
      background: var(--color-white);
      padding: var(--spacing-lg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: var(--spacing-lg);
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-family: var(--font-serif);
      color: var(--color-green);
      margin-bottom: var(--spacing-md);
      font-size: 24px;
    }

    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--color-text);
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--color-line);
      border-radius: var(--radius);
      font-size: 14px;
      font-family: var(--font-sans);
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--color-gold);
    }

    .form-control.error {
      border-color: var(--color-danger);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input {
      margin: 0;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-sans);
    }

    .btn-primary {
      background: var(--color-green);
      color: var(--color-white);
    }

    .btn-primary:hover {
      background: var(--color-text);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--color-gold);
      color: var(--color-white);
    }

    .btn-danger {
      background: var(--color-danger);
      color: var(--color-white);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 12px;
    }

    .shops-list {
      display: grid;
      gap: var(--spacing-md);
    }

    .shop-item {
      background: var(--color-base);
      padding: var(--spacing-md);
      border-radius: var(--radius);
      border: 1px solid var(--color-line);
    }

    .shop-item h3 {
      font-family: var(--font-serif);
      color: var(--color-green);
      margin-bottom: 8px;
    }

    .shop-item p {
      font-size: 14px;
      color: var(--color-text-light);
      margin-bottom: var(--spacing-sm);
    }

    .shop-item-actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .menu-items {
      border: 1px solid var(--color-line);
      border-radius: var(--radius);
      padding: var(--spacing-sm);
      background: var(--color-base);
    }

    .menu-item {
      display: grid;
      grid-template-columns: 1fr 120px 80px;
      gap: var(--spacing-sm);
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--color-line);
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item input {
      padding: 8px;
      border: 1px solid var(--color-line);
      border-radius: 4px;
      font-size: 13px;
    }

    .add-menu-btn {
      margin-top: var(--spacing-sm);
    }

    .success-message {
      background: var(--color-success);
      color: white;
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .error-message {
      background: var(--color-danger);
      color: white;
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .json-export {
      background: var(--color-text);
      color: var(--color-white);
      padding: var(--spacing-md);
      border-radius: var(--radius);
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    .form-help {
      font-size: 13px;
      color: var(--color-text-light);
      margin-bottom: var(--spacing-sm);
    }

    .image-upload-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .image-upload-item {
      border: 2px dashed var(--color-line);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--color-base);
    }

    .image-upload-label {
      display: block;
      cursor: pointer;
      padding: var(--spacing-md);
      text-align: center;
      transition: all 0.3s ease;
    }

    .image-upload-label:hover {
      background: var(--color-white);
      border-color: var(--color-gold);
    }

    .image-upload-label span {
      display: block;
      font-weight: 500;
      margin-bottom: var(--spacing-sm);
      color: var(--color-text);
    }

    .image-upload-label input[type="file"] {
      display: none;
    }

    .image-preview {
      margin-top: var(--spacing-sm);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-white);
      border-radius: 4px;
      position: relative;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 120px;
      object-fit: contain;
      border-radius: 4px;
    }

    .image-preview.has-image {
      border: 1px solid var(--color-line);
    }

    .image-preview .remove-image {
      position: absolute;
      top: 4px;
      right: 4px;
      background: var(--color-danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-preview .placeholder {
      color: var(--color-text-light);
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .admin-nav {
        flex-wrap: wrap;
      }
      
      .menu-item {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>店舗管理画面</h1>
  </div>

  <div class="container">
    <nav class="admin-nav">
      <button class="nav-btn active" onclick="showSection('list')">店舗一覧</button>
      <button class="nav-btn" onclick="showSection('add')">新規追加</button>
      <button class="nav-btn" onclick="showSection('export')">データ出力</button>
    </nav>

    <div id="messages"></div>

    <!-- 店舗一覧 -->
    <section id="list-section" class="section active">
      <h2>登録済み店舗一覧</h2>
      <div id="shops-list" class="shops-list"></div>
    </section>

    <!-- 新規追加・編集 -->
    <section id="add-section" class="section">
      <h2 id="form-title">新規店舗追加</h2>
      <form id="shop-form">
        <input type="hidden" id="edit-id" name="id">
        
        <div class="form-group">
          <label for="name">店舗名 *</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="location">所在地</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="例: 愛知県名古屋市">
          </div>
          <div class="form-group">
            <label for="short">1行紹介 *</label>
            <input type="text" id="short" name="short" class="form-control" maxlength="70" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="address">住所</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="〒000-0000 愛知県名古屋市中区○○1-2-3">
          </div>
          <div class="form-group">
            <label for="googleMaps">Googleマップリンク</label>
            <input type="url" id="googleMaps" name="googleMaps" class="form-control" placeholder="https://maps.google.com/...">
          </div>
        </div>

        <div class="form-group">
          <label for="concept">お店のコンセプト</label>
          <textarea id="concept" name="concept" class="form-control" rows="3" maxlength="200" placeholder="お店のコンセプトについて"></textarea>
        </div>
        <div class="form-group">
          <label for="desc">商品説明</label>
          <textarea id="desc" name="desc" class="form-control" rows="4" maxlength="300" placeholder="商品の詳細説明"></textarea>
        </div>

        <div class="form-group">
          <label for="targetCustomer">どんな人に食べてもらいたいか？</label>
          <textarea id="targetCustomer" name="targetCustomer" class="form-control" rows="3" maxlength="200" placeholder="ターゲットとなるお客様について"></textarea>
        </div>

        <div class="form-group">
          <label for="story">創業や背景やストーリー</label>
          <textarea id="story" name="story" class="form-control" rows="4" maxlength="400" placeholder="お店の創業背景やストーリーについて"></textarea>
        </div>

        <div class="form-group">
          <label for="recommendation">おすすめポイントや想い</label>
          <textarea id="recommendation" name="recommendation" class="form-control" rows="3" maxlength="300" placeholder="お店のおすすめポイントや特別な想いについて"></textarea>
        </div>

        <div class="form-group">
          <label>カテゴリ *</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="cat-sweets" name="category" value="スイーツ">
              <label for="cat-sweets">スイーツ</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cat-food" name="category" value="食事">
              <label for="cat-food">食事</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cat-bread" name="category" value="パン">
              <label for="cat-bread">パン</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cat-drink" name="category" value="ドリンク">
              <label for="cat-drink">ドリンク</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cat-seasoning" name="category" value="調味料">
              <label for="cat-seasoning">調味料</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cat-goods" name="category" value="物販">
              <label for="cat-goods">物販</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>タグ（アレルゲン対応など）</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="tag-wheat-free" name="tags" value="小麦不使用">
              <label for="tag-wheat-free">小麦不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-egg-free" name="tags" value="卵不使用">
              <label for="tag-egg-free">卵不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-dairy-free" name="tags" value="乳不使用">
              <label for="tag-dairy-free">乳不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-nut-free" name="tags" value="ナッツ不使用">
              <label for="tag-nut-free">ナッツ不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-organic" name="tags" value="オーガニック">
              <label for="tag-organic">オーガニック</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-vegan" name="tags" value="ヴィーガン対応">
              <label for="tag-vegan">ヴィーガン対応</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tag-specialized" name="tags" value="専用調理場">
              <label for="tag-specialized">専用調理場</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>小麦・麦以外のアレルギー対応</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-egg" name="allergyInfo" value="卵不使用">
              <label for="allergy-egg">卵不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-dairy" name="allergyInfo" value="乳不使用">
              <label for="allergy-dairy">乳不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-soy" name="allergyInfo" value="大豆不使用">
              <label for="allergy-soy">大豆不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-nut" name="allergyInfo" value="ナッツ不使用">
              <label for="allergy-nut">ナッツ不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-shellfish" name="allergyInfo" value="甲殻類不使用">
              <label for="allergy-shellfish">甲殻類不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-fish" name="allergyInfo" value="魚介類不使用">
              <label for="allergy-fish">魚介類不使用</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="allergy-sesame" name="allergyInfo" value="ごま不使用">
              <label for="allergy-sesame">ごま不使用</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="contamination">コンタミネーションについて *</label>
          <select id="contamination" name="contamination" class="form-control" required>
            <option value="">選択してください</option>
            <option value="専用施設での製造">専用施設での製造（最も安全）</option>
            <option value="専用ラインでの製造">専用ラインでの製造</option>
            <option value="同一施設内で製造">同一施設内で製造（注意が必要）</option>
            <option value="コンタミネーションの可能性あり">コンタミネーションの可能性あり</option>
          </select>
        </div>

        <div class="form-group">
          <label>メニュー</label>
          <div id="menu-items" class="menu-items">
            <!-- メニューアイテムが動的に追加される -->
          </div>
          <button type="button" class="btn btn-secondary btn-small add-menu-btn" onclick="addMenuItem()">メニュー追加</button>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="url" id="instagram" name="instagram" class="form-control" placeholder="https://instagram.com/...">
          </div>
          <div class="form-group">
            <label for="website">ウェブサイト</label>
            <input type="url" id="website" name="website" class="form-control" placeholder="https://...">
          </div>
        </div>


        <div class="form-group">
          <label>店舗画像</label>
          <p class="form-help">最大5枚まで画像をアップロードできます（サムネイル1枚 + 詳細画像4枚）</p>
          <div id="image-upload-container" class="image-upload-container">
            <div class="image-upload-item">
              <label class="image-upload-label">
                <span>サムネイル画像</span>
                <input type="file" name="thumb-image" accept="image/*" onchange="handleImageUpload(this, 'thumb')">
                <div class="image-preview" id="thumb-preview"></div>
              </label>
            </div>
            <div class="image-upload-item">
              <label class="image-upload-label">
                <span>詳細画像1</span>
                <input type="file" name="detail-image-1" accept="image/*" onchange="handleImageUpload(this, 'detail', 0)">
                <div class="image-preview" id="detail-0-preview"></div>
              </label>
            </div>
            <div class="image-upload-item">
              <label class="image-upload-label">
                <span>詳細画像2</span>
                <input type="file" name="detail-image-2" accept="image/*" onchange="handleImageUpload(this, 'detail', 1)">
                <div class="image-preview" id="detail-1-preview"></div>
              </label>
            </div>
            <div class="image-upload-item">
              <label class="image-upload-label">
                <span>詳細画像3</span>
                <input type="file" name="detail-image-3" accept="image/*" onchange="handleImageUpload(this, 'detail', 2)">
                <div class="image-preview" id="detail-2-preview"></div>
              </label>
            </div>
            <div class="image-upload-item">
              <label class="image-upload-label">
                <span>詳細画像4</span>
                <input type="file" name="detail-image-4" accept="image/*" onchange="handleImageUpload(this, 'detail', 3)">
                <div class="image-preview" id="detail-3-preview"></div>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox-item">
            <input type="checkbox" id="pickup" name="pickup">
            <label for="pickup">注目店舗として表示</label>
          </div>
        </div>

        <div style="display: flex; gap: 16px; margin-top: 32px;">
          <button type="submit" class="btn btn-primary">保存</button>
          <button type="button" class="btn" onclick="resetForm()">リセット</button>
          <button type="button" class="btn" onclick="showSection('list')">キャンセル</button>
        </div>
      </form>
    </section>

    <!-- データ出力 -->
    <section id="export-section" class="section">
      <h2>データ出力</h2>
      <p>以下のJSONデータをコピーして、shops.jsonファイルに保存してください。</p>
      <div id="json-output" class="json-export"></div>
      <button class="btn btn-secondary" onclick="exportData()">JSONを生成</button>
    </section>
  </div>

  <script>
    // 画像アップロード処理を直接埋め込み（キャッシュ回避）
    async function handleImageUpload(input, type, index = null) {
      const file = input.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('画像ファイルを選択してください。');
        input.value = '';
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert('ファイルサイズは5MB以下にしてください。');
        input.value = '';
        return;
      }

      try {
        const progressDiv = document.createElement('div');
        progressDiv.textContent = 'アップロード中...';
        progressDiv.style.color = '#007bff';
        progressDiv.style.fontSize = '12px';
        progressDiv.style.marginTop = '5px';
        input.parentElement.appendChild(progressDiv);

        // R2バケットへの自動アップロード
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch('https://gf-fes-api.bettger1000.workers.dev/api/upload-image', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('画像のアップロードに失敗しました');
        }

        const result = await response.json();
        const imageUrl = result.imagePath;
        
        // 成功メッセージ
        progressDiv.remove();
        const successDiv = document.createElement('div');
        successDiv.innerHTML = `<p style="color: #28a745; font-size: 12px; margin-top: 5px;">✅ 画像のアップロードが完了しました！</p>`;
        input.parentElement.appendChild(successDiv);
        setTimeout(() => successDiv.remove(), 3000);
        
        console.log('アップロード成功:', imageUrl);
        
      } catch (error) {
        console.error('画像アップロードエラー:', error);
