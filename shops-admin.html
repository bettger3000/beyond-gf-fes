<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店舗管理画面 - ビヨンドグルテンフリー祭り</title>
</head>
<body>
  <h1>店舗管理画面</h1>
  <div id="loading">データ読み込み中...</div>
  <div id="shops"></div>
  
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #2c5f2d; text-align: center; }
    #loading { text-align: center; font-size: 18px; margin: 50px 0; }
    #shops { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
    .shop { background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
    .shop-name { font-size: 20px; font-weight: bold; color: #2c5f2d; margin-bottom: 10px; }
    .shop-info { margin: 5px 0; color: #666; }
    .shop-concept { background: #f0f8f0; padding: 10px; margin-top: 10px; border-radius: 5px; font-style: italic; }
  </style>

  <script>
    console.log('管理画面開始');

    async function fetchShops() {
      try {
        console.log('API呼び出し開始');
        const response = await fetch('https://gf-fes-api.bettger1000.workers.dev/api/shops');
        
        if (!response.ok) {
          throw new Error('API エラー: ' + response.status);
        }
        
        const shops = await response.json();
        console.log('取得した店舗数:', shops.length);
        console.log('店舗データ:', shops);
        
        document.getElementById('loading').style.display = 'none';
        
        const html = shops.map(shop => `
          <div class="shop">
            <div class="shop-name">${shop.name}</div>
            <div class="shop-info">📍 ${shop.address || '住所未設定'}</div>
            <div class="shop-info">🏷️ ${Array.isArray(shop.category) ? shop.category.join(', ') : '未分類'}</div>
            ${shop.concept ? `<div class="shop-concept">${shop.concept}</div>` : ''}
          </div>
        `).join('');
        
        document.getElementById('shops').innerHTML = html;
        
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('loading').innerHTML = '❌ エラー: ' + error.message;
      }
    }

    // ページ読み込み完了後に実行
    window.addEventListener('DOMContentLoaded', fetchShops);
  </script>
</body>
</html>
