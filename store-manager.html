<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店舗管理システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .shop-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: #f9f9f9;
    }
    .shop-name {
      font-size: 1.3em;
      font-weight: bold;
      color: #2c5f2d;
      margin-bottom: 10px;
    }
    .shop-info {
      margin: 8px 0;
      color: #666;
    }
    .shop-concept {
      margin-top: 15px;
      font-style: italic;
      background: #e8f5e8;
      padding: 10px;
      border-radius: 5px;
      border-left: 4px solid #2c5f2d;
    }
    .loading, .error {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
    }
    .error { color: #d32f2f; background: #ffebee; }
    .loading { color: #666; }
    .debug-info {
      background: #f0f0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍞 店舗管理システム</h1>
    
    <div id="status" class="loading">システム初期化中...</div>
    
    <div id="shops-container" class="shop-grid"></div>
    
    <div id="debug" class="debug-info">
      <div>API URL: https://gf-fes-api.bettger1000.workers.dev/api/shops</div>
      <div id="debug-log">ログ: システム開始</div>
    </div>
  </div>

  <script>
    // グローバル変数
    let shops = [];
    
    // デバッグログ関数
    function log(message) {
      console.log('[店舗管理]', message);
      const debugLog = document.getElementById('debug-log');
      if (debugLog) {
        debugLog.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
      }
    }

    // 店舗データ取得関数
    async function loadStores() {
      const statusEl = document.getElementById('status');
      const containerEl = document.getElementById('shops-container');
      
      try {
        log('データ取得開始...');
        statusEl.textContent = 'データ取得中...';
        
        const response = await fetch('https://gf-fes-api.bettger1000.workers.dev/api/shops');
        
        if (!response.ok) {
          throw new Error('HTTP ' + response.status + ': ' + response.statusText);
        }
        
        const data = await response.json();
        log('取得成功: ' + data.length + '件の店舗データ');
        
        shops = data;
        displayStores(data);
        statusEl.style.display = 'none';
        
      } catch (error) {
        log('エラー: ' + error.message);
        statusEl.innerHTML = '<div class="error">❌ データ取得エラー: ' + error.message + '</div>';
      }
    }

    // 店舗表示関数
    function displayStores(storeData) {
      const container = document.getElementById('shops-container');
      
      if (!storeData || storeData.length === 0) {
        container.innerHTML = '<div class="error">表示する店舗がありません</div>';
        return;
      }
      
      const html = storeData.map(store => {
        const categories = Array.isArray(store.category) ? store.category.join(' / ') : '未分類';
        return `
          <div class="shop-card">
            <div class="shop-name">${store.name || '名称未設定'}</div>
            <div class="shop-info"><strong>📍 所在地:</strong> ${store.address || '未設定'}</div>
            <div class="shop-info"><strong>🏷️ カテゴリ:</strong> ${categories}</div>
            <div class="shop-info"><strong>🎯 対象顧客:</strong> ${store.targetCustomer || '未設定'}</div>
            ${store.concept ? `<div class="shop-concept"><strong>💡 コンセプト:</strong><br>${store.concept}</div>` : ''}
          </div>
        `;
      }).join('');
      
      container.innerHTML = html;
      log('表示完了: ' + storeData.length + '件');
    }

    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      log('ページ初期化開始');
      setTimeout(loadStores, 100); // 少し遅延させて確実に実行
    });

    // エラー処理
    window.addEventListener('error', function(event) {
      log('JavaScript エラー: ' + event.error.message);
    });

    log('スクリプト読み込み完了');
  </script>
</body>
</html>
