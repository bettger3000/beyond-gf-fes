    // åº—èˆ—è¿½åŠ

    // åº—èˆ—ç·¨é›†

    // åº—èˆ—æ›´æ–°
    function updateShop() {
      const id = parseInt(document.getElementById('edit-id').value);
      const name = document.getElementById('edit-name').value.trim();
      
      if (!name) {
        alert('åº—èˆ—åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      const shopIndex = shops.findIndex(s => s.id === id);

      shops[shopIndex] = {

    // åº—èˆ—å‰Šé™¤
    function deleteShop(id) {
      const shop = shops.find(s => s.id === id);
      if (!shop) return;
      
      if (!confirm(`ã€Œ${shop.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
      
      shops = shops.filter(s => s.id !== id);
      localStorage.setItem('completeShops', JSON.stringify(shops));
      displayShops();
      alert('âœ… åº—èˆ—ã‚’å‰Šé™¤ã—ã¾ã—ãŸï¼');
    }
    
    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
    function closeEditModal() {

    // ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    function exportData() {
      if (shops.length === 0) {
        alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
        return;
      }
      
      const jsonStr = JSON.stringify(shops, null, 2);
      const blob = new Blob([jsonStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = 'complete-shops-' + new Date().toISOString().slice(0,10) + '.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      alert(`âœ… ${shops.length}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ`);
    }
